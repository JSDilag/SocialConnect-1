        <script src="js/jquery.slides.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#slides").slidesjs({
                    width: 940,
                    height: 528,
                    play: {
                        interval: 3000, //timer
                        auto: true, //autoplays
                    },
                    callback: {//keep animation even after clicking prev/next
                        complete: function (number) {
                            var pluginInstance = $('#slides').data('plugin_slidesjs');

                            setTimeout(function () {
                                pluginInstance.play(true);
                            }, pluginInstance.options.play.interval);
                        }
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="background">
            <div class="topBar">
                <center>

                    <h4>SocialConnect is the top place to meet and connect with new friends</h4>

                </center>  
            </div>  


            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5">
                        <div id="slides" class="slideshow">

                            <img src="images/sponge.jpg" alt="sponge">

                        </div>  
                    </div>     
                    <div class="col-md-5">
                        <div id="loginBox" class="login" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="content">

                                    <h1 class="text-center">Welcome to SocialConnect</h1>
                                </div>
                                <div class="modal-body">
                                    <form class="form col-md-12 center-block" action="login.jsp" method="post">
                                        <div class="form-group">
                                            <input name="username" type="text" class="form-control input-lg" placeholder="Id" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <input name="userpasswd" type="password" class="form-control input-lg" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                                            <span class="pull-right">
                                                <a href="Register.jsp">Register</a></span>
                                            <span><a href="NeedHelp.html">Need help?</a></span>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-md-12">
                                    </div>
